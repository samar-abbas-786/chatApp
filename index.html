<html>

  <body>
    <div id="chat-container">
      <div id="title">Welcome to Samar Chat App</div>
      <div id="message-box">
        <ul id="messages"></ul>
      </div>
      <form id="form" action="" onsubmit="return false;">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function () {
        var socket = io();

        // Get the user's name through an input field
        var userName = prompt("Enter your name:");

        while (!userName) {
          userName = prompt("Please enter a valid name:");
        }

        // Send the user's name to the server through an HTTP POST request
        $.post("/setUsername", { userName: userName }, function (data) {
          console.log("User name set:", data);
        });

        // ... Rest of your script for handling chat messages ...
      });
    </script>
  </body>
